<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png" />
    <title>NFT Card</title>
    <link rel="stylesheet" href="index.css" />

  <body>
    <div class="container">
      <img src="image-equilibrium.jpg" alt="NFT Color Cube" />
      <h1>Equilibrium #3429</h1>
      <p>
        Our Equilibrium collection promotes <br />
        balance and calm.
      </p>

        <h2 id="left-head"><img src="icon-ethereum.svg" alt="" /> 0.041 ETH</h2>

      </div>

      <div class="creator">
        <img src="image-avatar.png" alt="" />
        <span
          >Creation of <span class="creator-name">Julies Wyvern</span>
        </span>
      </div>
    </div>
  </body>
